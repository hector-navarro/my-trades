version: '3.9'
services:
  backend:
    build: ./backend
    ports:
      - '8000:8000'
    environment:
      - DATABASE_URL=sqlite:///./trading_journal.db
    volumes:
      - backend_data:/app
  frontend:
    build: ./frontend
    ports:
      - '5173:80'
    depends_on:
      - backend
volumes:
  backend_data:
